<!DOCTYPE html>
<html lang="en">
<head>
    <title>Customers</title>
    <meta charset="utf-8">
    <style type="text/css">
        * {
            font-family:Helvetica, sans-serif;
            color:#474747;
            line-height:110%;
        }
    </style>
</head>
<body>
    <form name="inputs">
        <p>Customer # <input type="text" id="customer" value=""></p>
        <p>First Name <input type="text" id="firstname" value=""></p>
        <p>Last Name <input type="text" id="lastname" value=""></p>
        <p>Address <input type="text" id="address" value=""></p>
        <p>City <input type="text" id="city" value=""></p>
        <p>Province <input type="text" id="province" value=""></p>
        <p>Postal <input type="text" id="postal" value=""></p>
        <br>
        <ul>
            <button id="newBtn" onclick="clearFields();">New</button>
            <button id="addBtn" onclick="verifyContents();">Add</button>
            <button id="updateBtn" onclick="updateContents();">Update</button>
            <button id="deleteBtn" onclick="deleteContents();">Delete</button>
            <button id="findBtn" onclick="findContents();">Find</button>
        </ul>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        // ***************************************************
        // post Request event handler uses jQuery .post method
        // to issue request and process response (callback)
        function postRequest() {
            $.post("/api/data", {
                // this is the data being posted to the web server
                cusID: document.getElementById("txtCusID").value
            },
            // callback function returns status and data as object literal
            function (data, status) {
                document.getElementById("txtFirst").value = data.first;
                document.getElementById("txtLast").value = data.last;
                document.getElementById("txtAddress").value = data.address;
            });
        }
    </script>
</body>
</html>
