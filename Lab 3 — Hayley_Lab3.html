<html>
	<head>
		<title>Lab #3</title>
		<script language="JavaScript" type="text/JavaScript">
			// *************************************************************
			// event handler is shared by the pulldown and checkbox controls
			// to ensure that the only "Ontario" customers are members
			function testMemberProvince() {
				let ref = $gel("selProvinces");
				let selectedProv = ref.options[ref.selectedIndex].text;
					
				if ($gel("chkMember").checked && selectedProv !== "Ontario") {
					alert("Only Ontario Customers are able to be members");
					$gel("chkMember").checked = false;
				}
			}
			
			// ****************************************************
			// event handler which is attached to the submit button
			// tests all the text boxes for valid input
			function submit() {
				testEmpty("txtFirst");
				testEmpty("txtLast");
				testEmpty("txtAddress");
				testEmpty("txtCity");
				testEmpty("txtPostal");
				testEmpty("txtPhone");
			}
			
			// *********************************************
			// helper function is used to test each text box
			// to ensure that something was entered
			function testEmpty(id) {
				if ($gel(id).value === "") {
					$gel(id).style.backgroundColor = "pink";
				}
				else {
					$gel(id).style.backgroundColor = "white";
				}
			}
			
			// *********************************************************************
			// helper function serves as a "wrapper" around document.getElementById
			// the only benefit to using this function is to reduce typing elsewhere 
			function $gel(id) {
				return document.getElementById(id);
			}

			// Creating variables to store values from inputs
			let txtFirst = document.getElementById(txtFirst);
			let txtLast = document.getElementById(txtLast);
			let txtAddress = document.getElementById(txtAddress);
			let txtCity = document.getElementById(txtCity);
			let txtPostal = document.getElementById(txtPostal);
			let txtPhone = document.getElementById(txtPhone);
			let selProvinces = document.getElementById(selProvinces);
			let chkMember = document.getElementById(chkMember);

            // Creating dataSet to store all text boxes
            const dataSet = new Set();
            dataSet.add(txtFirst);
            dataSet.add(txtLast);
            dataSet.add(txtAddress);
            dataSet.add(txtCity);
            dataSet.add(txtPostal);
            dataSet.add(txtPhone);
            dataSet.add(selProvinces);
            dataSet.add(chkMember);

            // Creating dataMap map object
            const dataMap = new Map();
            dataMap.set('txtFirst = ', txtFirst.value);
            dataMap.set('txtLast = ', txtLast.value);
            dataMap.set('txtAddress = ', txtAddress.value);
            dataMap.set('txtCity = ', txtCity.value);
            dataMap.set('txtPostal = ', txtPostal.value);
            dataMap.set('txtPhone = ', txtPhone.value);
            dataMap.set('selProvinces = ', selProvinces.value);
            dataMap.set('chkMember = ', chkMember.value);

            // Creating dumpSet function
            function dumpSet(dataSet)
            {
				// Empty for now, will console.log dataSet values
            }

		</script>
	</head>
	<body>
		<div>First Name</div>
		<input type="text" id="txtFirst" maxlength="50" size="50" value="Sherlock" />
		<br /><br />
		<div>Last Name</div>
		<input type="text" id="txtLast" maxlength="50" size="50" value="Holmes" />
		<br /><br />
		<div>Address</div>
		<input type="text" id="txtAddress" maxlength="50" size="50" />
		<br /><br />
		<div>City</div>
		<input type="text" id="txtCity" maxlength="40" size="40" />
		<br /><br />
		<div>Province</div>
		<select id="selProvinces" onchange="testMemberProvince();">
			<option >British Columbia</option>
	  		<option >Alberta</option>
	  		<option >Saskatchewan</option>
	  		<option >Manitoba</option>
			<option >Ontario</option>
			<option >Quebec</option>
			<option >Nova Scotia</option>
			<option >Prince Edward Island</option>
			<option >Newfoundland & Labrador</option>
			<option >Northwest Territories</option>
		</select>
		<br /><br />
		<div>Postal Code</div>
		<input type="text" id="txtPostal" maxlength="7" size="7" />
		<br /><br />
		<div>Telephone</div>
		<input type="text" id="txtPhone" maxlength="12" size="12" />
		<br /><br />
		<label><input type="checkbox" id="chkMember" onclick="testMemberProvince();" />Is Member?</label><br />
		<br /><br />
		<input type="button" id="btnSubmit"  value="Submit" onclick="submit();"/>
	</body>
</html>
