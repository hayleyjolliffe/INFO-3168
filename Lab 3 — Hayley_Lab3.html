<html>
	<head>
		<title>Lab #3</title>
		<script language="JavaScript" type="text/JavaScript">
			// *************************************************************
			// event handler is shared by the pulldown and checkbox controls
			// to ensure that the only "Ontario" customers are members
			function testMemberProvince() {
				let ref = $gel("selProvinces");
				let selectedProv = ref.options[ref.selectedIndex].text;
					
				if ($gel("chkMember").checked && selectedProv !== "Ontario") {
					alert("Only Ontario Customers are able to be members");
					$gel("chkMember").checked = false;
				}
			}
			
			// ****************************************************
			// event handler which is attached to the submit button
			// tests all the text boxes for valid input
			function submit() {
				testEmpty("txtFirst");
				testEmpty("txtLast");
				testEmpty("txtAddress");
				testEmpty("txtCity");
				testEmpty("txtPostal");
				testEmpty("txtPhone");
			}
			
			// *********************************************
			// helper function is used to test each text box
			// to ensure that something was entered
			function testEmpty(id) {
				if ($gel(id).value === "") {
					$gel(id).style.backgroundColor = "pink";
				}
				else {
					$gel(id).style.backgroundColor = "white";
				}
			}
			
			// *********************************************************************
			// helper function serves as a "wrapper" around document.getElementById
			// the only benefit to using this function is to reduce typing elsewhere 
			function $gel(id) {
				return document.getElementById(id);
			}

            // Creating dataSet to store all text boxes
            const dataSet = new Set();
            dataSet.add(document.getElementById(txtFirst));
            dataSet.add(document.getElementById(txtLast));
            dataSet.add(document.getElementById(txtAddress));
            dataSet.add(document.getElementById(txtCity));
            dataSet.add(document.getElementById(txtPostal));
            dataSet.add(document.getElementById(txtPhone));
            dataSet.add(document.getElementById(selProvinces));
            dataSet.add(document.getElementById(chkMember));

            // Creating dataMap map object
            const dataMap = new Map();
            dataMap.set(document.txtFirst, );
            dataMap.set(document.txtLast, );
            dataMap.set(document.txtAddress, );
            dataMap.set(document.txtCity, );
            dataMap.set(document.txtPostal, );
            dataMap.set(document.txtPhone, );
            dataMap.set(document.selProvinces, );
            dataMap.set(document.chkMember, );

		</script>
	</head>
	<body>
		<div>First Name</div>
		<input type="text" id="txtFirst" maxlength="50" size="50" value="Sherlock" />
		<br /><br />
		<div>Last Name</div>
		<input type="text" id="txtLast" maxlength="50" size="50" value="Holmes" />
		<br /><br />
		<div>Address</div>
		<input type="text" id="txtAddress" maxlength="50" size="50" />
		<br /><br />
		<div>City</div>
		<input type="text" id="txtCity" maxlength="40" size="40" />
		<br /><br />
		<div>Province</div>
		<select id="selProvinces" onchange="testMemberProvince();">
			<option >British Columbia</option>
	  		<option >Alberta</option>
	  		<option >Saskatchewan</option>
	  		<option >Manitoba</option>
			<option >Ontario</option>
			<option >Quebec</option>
			<option >Nova Scotia</option>
			<option >Prince Edward Island</option>
			<option >Newfoundland & Labrador</option>
			<option >Northwest Territories</option>
		</select>
		<br /><br />
		<div>Postal Code</div>
		<input type="text" id="txtPostal" maxlength="7" size="7" />
		<br /><br />
		<div>Telephone</div>
		<input type="text" id="txtPhone" maxlength="12" size="12" />
		<br /><br />
		<label><input type="checkbox" id="chkMember" onclick="testMemberProvince();" />Is Member?</label><br />
		<br /><br />
		<input type="button" id="btnSubmit"  value="Submit" onclick="submit();"/>
	</body>
</html>
